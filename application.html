<div class="btn" id="step">Zrób krok</div>
<div class="btn" id="flush">Zacznij od nowa</div>
<div class="btn" id="translate">Przetłumacz</div>
<div class="btn" id="run">Uruchom</div>
<div id="codeAreaLanguageChoice">
    <label id="labelForCodeAreaLanguageChoice" for="chooseCodeAreaLanguage">Code Area Language Choice</label>
    <select id="chooseCodeAreaLanguage" name="language" onchange="chooseCodeLanguage(this.options[selectedIndex].text);">
        <option value="pr" selected>primitive</option>
        <option value="js">javascript</option>
        <option value="cpp">cpp</option>
        <option value="java">java</option>
    </select>
</div>
<div id="executionAreaLanguageChoice">
    <label id="labelForExecutionAreaLanguageChoice" for="chooseExecutionAreaLanguage">Execution Area Language Choice</label>
    <select id="chooseExecutionAreaLanguage" name="language" onchange="chooseExecutionLanguage(this.options[selectedIndex].text);">
        <option value="pr">primitive</option>
        <option value="js" selected>javascript</option>
        <option value="cpp">cpp</option>
        <option value="java">java</option>
    </select>
</div>
<div id="code-container">
    <label id="labelForCodeArea" for="codeArea">Code</label>
    <textarea id="codeArea" onchange="CodeAreaValidator.areaValidate( 'codeArea' );"></textarea>
    <div class="lineMarker" id="execMarker"></div>
    <div id="lineNumbers" class="linesNumbers">1</div>
</div>

<div id="memory-container">



</div>
